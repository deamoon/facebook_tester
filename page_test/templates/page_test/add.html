{% extends 'base.html' %}
{% load staticfiles %}

{% block head %}
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'page_test/main.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'page_test/jquery.datetimepicker.css' %}"/ >

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
  <script src="{% static 'page_test/jquery.datetimepicker.js' %}"></script>
{% endblock %}

{% block title %}
	New compain
{% endblock %}

{% block content %}
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Add new compain</h2>
    <form role="form" action="" method="post">
      {% csrf_token %}

    	<div class="form-group">
        <label for="usr">Name company:</label>
        <input type="text" class="form-control" id="usr" name="name" placeholder="Name of company">
      </div>
      
      <div class="form-group">
        <label for="pwd">Token:</label>
        <input type="text" class="form-control" id="pwd" name="token" placeholder="CAACEdEose0cBAHkEZC0wjrem99w5nCNiBlzcEqr6Bvsc6ELTZByryGZCQpzZANYVwkKmRZCAN7PMvme7NaHi6RwCYcFjRQGiPLFwuAs3kU1zbPCjhZAuLZB8mNvn73FThpXaNHHuoyqRCJ4YNUaANZArgd3d1dVT0UZBPW4MSXCLM96apcWfPDy7mNIdulmZALLhcrM5Vg2XUYeHjv6dllmZBpcltPjdKELUNkZD">
      </div>

      <div class="form-group">
        <label for="pwd">Id page:</label>
        <input type="text" class="form-control" id="pwd" name="id_page" placeholder="862375637139502">
      </div>
      
      <div class="form-group">
        <label for="sel1">Select list (select one):</label>
        <select class="form-control" id="sel1">
          <option>1</option><option>2</option><option>3</option><option>4</option>
        </select>
        <br>
        <label for="sel2">Mutiple select list (hold shift to select more than one):</label>
        <select multiple class="form-control" id="sel2">
          <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="usr">Start date:</label>
        <input name="start" id="datetimepickerstart" class="form-control" type="text" >
      </div>
      
    	<div class="form-group">
        <label for="usr">End date:</label>
        <input name="end" id="datetimepickerend" class="form-control" type="text" >
      </div>

    <button type="submit" class="btn btn-success">
        Add compain
    </button>

  </form>
  	

  </div>
  </div>
	
  <script type="text/javascript">
  	$('#datetimepickerstart').datetimepicker();
  	$('#datetimepickerend').datetimepicker();
	</script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

{% endblock %}
